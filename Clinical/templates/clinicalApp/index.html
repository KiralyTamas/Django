<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient List</title>
</head>
<body>
    <h1>Patients:</h1>
    
    {% if patient_list %}    
    <table>
        <thead>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </thead>
        {% for patient in patient_list %}
            <tr>
                <td>{{patient.id}}</td>
                <td>{{patient.firstName}}</td>
                <td>{{patient.lastName}}</td>
                <td>{{patient.age}}</td>
                <td><button><a href="/update/{{patient.id}}">Update</a></button></td>
                <td><button><a href="/delete/{{patient.id}}">Delete</a></button></td>
                <td><button><a href="/analyse/{{patient.id}}">Analyse</a></button></td>
            </tr>
        {% endfor %}
    </table>
    {% endif %}
    <button><a href="/create">Add Patient</a></button>
</body>
</html>
