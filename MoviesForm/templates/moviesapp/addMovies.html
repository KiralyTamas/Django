<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movies</title>
</head>
<body>

        <table>
            {{movies.as_table}}

        <input type="submit" value="Submit">
        <h3>
            {{success}}

    </form>
</body>
</html>
