<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Movies</title>
</head>
<body>
    <h1>List of Movies</h1>
    {% if  movies%}
        <table>
            <thead>
                <th>Name</th>
                <th>Release Date</th>
                <th>Rates</th>
            </thead>
            {% for row in movies %}
                <tr>
                    <td>{{row.name}}</td>
                    <td>{{row.releaseDate}}</td>
                    <td>{{row.rating}}</td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <h3>We haven't got registered movie</h3>
    {% endif %}
</body>
</html>
