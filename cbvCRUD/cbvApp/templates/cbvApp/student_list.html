<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'fbvApp/reset.css' %}">
    <link rel="stylesheet" href="{% static 'fbvApp/index.css'%}">
    <title>Students Information</title>
</head>
<body>
    <h1>Students</h1>
    <table>
        <thead>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Test Score</th>
        </thead>
        {% for student in student_list %}
        <tr>
            <td><a href="/{{student.id}}">{{student.id}}</a></td>
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.testScore}}</td>
            <td><a href="delete/{{student.id}}">Delete</a></td>
            <td><a href="update/{{student.id}}">Update</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="create/">Create Student</a>
</body>
</html>
